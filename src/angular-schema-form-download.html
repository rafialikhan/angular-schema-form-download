<div class="form-group" ng-class="{'has-error': hasError()}">
    <div>
       <a download-options data-id="{{form.schema.id || 'download'}}" class="btn btn-default {{ (form.schema.cssClass || form.cssClass) || 'btn-primary' }}" download href="{{(form.schema.url || form.url)}}" role="button" target="_blank">{{form.title || 'Download'}}</a>
    </div>
    <span class="help-block">{{ (hasError() && errorMessage(schemaError())) || (form.schema.description || form.description)}}</span>
</div>
